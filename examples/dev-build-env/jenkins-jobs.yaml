- defaults:
    name: global
    mail-to: aweiteka@redhat.com
    description: 'A jenkins-jobs template to create jobs in Jenkins. Do not edit this job through the web.'
- scm:
    name: scm-defaults
    scm:
      - git:
          url: 'https://github.com/projectatomic/atomicapp/'
          branches:
           - origin/master
          skip-tag: true

- project:
   name: automated-builds
   jobs:
    - '{name}-unittest'
